<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator E-H</title>
</head>

<body onload="init();">
    <table class="calculator">
        <tr>
            <td colspan="4"><span id="result"></span></td>
        </tr>
        <tr>
            <td><button id="seven">7</button></td>
            <td><button id="eight">8</button></td>
            <td><button id="nine">9</button></td>
            <td><button id="div">/</button></td>
        </tr>
        <tr>
            <td><button id="four">4</button></td>
            <td><button id="five">5</button></td>
            <td><button id="six">6</button></td>
            <td><button id="mult">*</button></td>
        </tr>
        <tr>
            <td id="one"><button>1</button></td>
            <td id="two"><button>2</button></td>
            <td id="three"><button>3</button></td>
            <td id="minus"><button>-</button></td>
        </tr>
        <tr>
            <td id="equal"><button>=</button></td>
            <td id="reset"><button>C</button></td>
            <td id="zero"><button>0</button></td>
            <td id="more"><button>+</button></td>
        </tr>

    </table>

    <script src="script.js"></script>
</body>

</html>
